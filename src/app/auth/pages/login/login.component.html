<div class="sidenav">
  <div class="login-main-text">
    <h2>Aplicación para consultas<br>y almacenaje de productos</h2>
    <p>Introduce tu usuario asignado con la respectiva clave</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form (ngSubmit)="onSubmit()" [formGroup]="userData" autocomplete="off">
        <div class="form-group">
          <label for="nickname">Usuario</label>
          <input type="text" class="form-control" id="nickname" autocomplete="off" readonly
            onfocus="this.removeAttribute('readonly')" placeholder="Nick usuario" formControlName="nickname">
        </div>
        <div class="form-group mt-3">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" autocomplete="off" readonly
            onfocus="this.removeAttribute('readonly');" placeholder="Contraseña" formControlName="password">
        </div>
        <button type="submit" class="btn btn-black mt-3" [disabled]="null">Entrar</button>
      </form>
    </div>
  </div>
</div>
