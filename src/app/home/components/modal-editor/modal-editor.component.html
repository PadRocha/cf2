<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Editar imagen {{key.code}} ~ [{{this.image.idN + 1}}]</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body d-flex flex-column">
      <div class="d-flex justify-content-center canvas-back">
        <canvas #canvas></canvas>
      </div>
      <div class="flex-column p-2">
        <div class="flex-row">
          <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button (click)="addText()" type="button" class="btn btn-outline-primary">Agregar texto</button>
            <input #draw type="checkbox" class="btn-check" id="draw" autocomplete="off">
            <label class="btn btn-outline-primary" for="draw">Dibujar l√≠nea</label>
            <button (click)="deleteObject()" type="button" class="btn btn-outline-primary">Elminiar</button>
          </div>
        </div>
        <ng-container *ngIf="textSelected">
          <form [formGroup]="form_IText" class="flex-row">
            <input type="color" formControlName="fill" size="10">
            <label for="font-family" style="display:inline-block">Font family:</label>
            <select formControlName="fontFamily" id="font-family">
              <option value="arial">Arial</option>
              <option value="Times New Roman">Times New Roman</option>
              <option value="helvetica">Helvetica</option>
              <option value="myriad pro">Myriad Pro</option>
              <option value="delicious">Delicious</option>
              <option value="verdana">Verdana</option>
              <option value="georgia">Georgia</option>
              <option value="courier">Courier</option>
              <option value="comic sans ms">Comic Sans MS</option>
              <option value="impact">Impact</option>
              <option value="monaco">Monaco</option>
              <option value="optima">Optima</option>
              <option value="hoefler text">Hoefler Text</option>
              <option value="plaster">Plaster</option>
              <option value="engagement">Engagement</option>
            </select>
            <br>
            <label for="text-align" style="display:inline-block">Text align:</label>
            <select id="text-align" formControlName="textAlign">
              <option value="left">Left</option>
              <option value="center">Center</option>
              <option value="right">Right</option>
              <option value="justify">Justify</option>
            </select>
            <div>
              <label for="text-bg-color">Background color:</label>
              <input type="color" formControlName="backgroundColor" id="text-bg-color" size="10">
            </div>
            <div>
              <label for="text-lines-bg-color">Background text color:</label>
              <input type="color" formControlName="textBackgroundColor" id="text-lines-bg-color" size="10">
            </div>
            <div>
              <label for="text-stroke-color">Stroke color:</label>
              <input type="color" formControlName="stroke" id="text-stroke-color">
            </div>
            <div>
              <label for="text-stroke-width">Stroke width:</label>
              <input type="range" formControlName="strokeWidth" min="1" max="5" id="text-stroke-width">
            </div>
            <div>
              <label for="text-font-size">Font size:</label>
              <input type="range" formControlName="fontSize" min="1" max="120" step="1" id="text-font-size">
            </div>
            <div>
              <label for="text-line-height">Line height:</label>
              <input type="range" formControlName="lineHeight" min="0" max="10" step="0.1" id="text-line-height">
            </div>
          </form>
        </ng-container>
        <ng-container *ngIf="lineSelected">
          <div class="flex-row">
            Line is Selected
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
